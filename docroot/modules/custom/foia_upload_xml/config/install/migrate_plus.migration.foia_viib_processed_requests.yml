    report_year:
      type: integer
    agency:
      type: string
    component:
      type: string
process:
  type:
    plugin: default_value
    default_value: processed_requests_vii
  langcode:
    plugin: default_value
    default_value: en
  status:
    plugin: default_value
    default_value: true
  field_agency_component:
    -
      plugin: migration_lookup
      source:
        - report_year
        - agency
        - component
      migration:
        - component_viib_processed_requests
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot find an Agency Component node with the given abbreviation.'
  temp_field_sim_med:
    -
      plugin: get
      source: field_sim_med
  field_sim_med:
    -
      plugin: callback
      source:
        - '@temp_field_sim_med'
        - field_sim_med_code
      callable: 'array_filter'
    -
      plugin: array_shift
    -
      plugin: static_map
      map:
        LT1: '<1'
      bypass: true
    -
      plugin: default_value
      default_value: N/A
