      selector: '@s:id'
    -
      name: field_sim_med
      label: 'Information Granted Requests - Simple Response Time - Median'
      selector: 'foia:SimpleResponseTime/foia:ResponseTimeMedianDaysValue'
    -
      name: field_sim_med_code
      label: 'Information Granted Requests - Simple Response Time Code - Median'
      selector: 'foia:SimpleResponseTime/foia:ResponseTimeMedianDaysCode'
    -
      name: field_sim_avg
